<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesa Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Pesa Tracker</h1>

        <div>
            <label for="budgetInput">Set Budget:</label>
            <input type="number" id="budgetInput" placeholder="Enter your budget">
            <button id="setBudgetBtn">Set Budget</button>
        </div>

        <h2>Budget: <span id="budgetDisplay">0</span></h2>

        <form id="expenseForm">
            <label for="expenseName">Expense Name:</label>
            <input type="text" id="expenseName" required>

            <label for="expenseCategory">Category:</label>
            <select id="expenseCategory" required>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Bills">Bills</option>
                <option value="Shopping">Shopping</option>
                <option value ="Medical">Medical</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Others</option>
            </select>

            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" required>

            <button type="submit" id="submitBtn">Add Expense</button>
        </form>

        <h2>Total Expenses: <span id="totalExpenses">0</span></h2>
        <p id="alertMessage" class="alert"></p>

        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseList"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
           
</body>
</html>
